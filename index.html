<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="custom google search">
    <meta name="keywords" content="custom google search">
    <title>Custom google search</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>

    <div class="custom-search">

        <div class="custom-search__form">
            <form name="search-form">
                <div class="custom-search__form__input">
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="custom-search__form__submit">
                    <button type="submit" name="submit">
                        Search
                    </button>
                </div>
            </form>
            <div class="custom-search__form__error"></div>
        </div>

        <div class="custom-search__results">

            <div class="custom-search__results__img">
                <div class="custom-search__results__img__label">
                    <label>Image Result</label>
                </div>

                <div class="custom-search__results__img__container"></div>

            </div>

            <div class="custom-search__results__web">
                <div class="custom-search__results__web__label">
                    <label>Web Result</label>
                </div>

                <div class="custom-search__results__web__container"></div>

            </div>

        </div>

    </div>

    <script src="./src/environment/environment.js"></script>
    <script src="./src/utils/request.js"></script>
    <script src="./src/utils/validate.js"></script>
    <script src="./src/utils/classnames.js"></script>
    <script src="./src/utils/store.js"></script>
    <script src="./src/utils/createImage.js"></script>
    <script src="./src/utils/createWeb.js"></script>
    <script src="./src/utils/createPagination.js"></script>
    <script src="./src/app/handlers.js"></script>
    <script src="./src/app/index.js"></script>

</body>
</html>
